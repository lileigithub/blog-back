<!--中间内容-->
<div>

        <div class="ui container">
            <form action="#" method="post" class="ui form segment">
                <div class="fields inline">
                    <div class="field">
                        <input type="text" name="title" placeholder="标题">
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="type">

                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="recommend" id="recommend">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui mini teal basic button"> <i class="search icon"></i>搜索</button>
                    </div>
                </div>
            </form>
            <table class="ui celled table">
                <thead>
                <tr><th></th>
                    <th>标题</th>
                    <th>分类</th>
                    <th>推荐</th>
                    <th>更新时间</th>
                    <th>操作</th>

                <tr>
                    <td>1</td>

                    <td>2022-08-01</td>

                        <a href="#" class="ui button mini basic teal">编辑</a>

                </tr>
                <tr>
                    <td>2</td>
                    <td>标题名称</td>
                    <td>分类名称</td>
                    <td>是</td>
                    <td>2022-08-01</td>
                    <td>
                        <a href="#" class="ui button mini basic teal">编辑</a>
                        <a href="#" class="ui button mini basic red">删除</a>
                    </td>
                </tr>

                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui right floated pagination menu mini">
                                <a class="icon item">
                                    <i class="left chevron icon"></i>
                                </a>
                                <a class="item">1</a>
                                <a class="item">2</a>
                                <a class="item">3</a>
                                <a class="icon item">
                                    <i class="right chevron icon"></i>
                                </a>
                            </div>
                            <a href="#" class="ui mini teal basic button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>

        </div>
    </div>
